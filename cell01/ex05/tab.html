<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
<style>
    table{
        width: 100%;
        border-collapse: collapse;
    }
    td{
        text-align: left;
        padding: 30px;
        font-size: 15px;
        font-weight: bold;
    }
    .first-cell {
        background-color: #96ff25; /* green */
        color: #333;
    }

    .second-cell {
        background-color: #f8383b; /* pink */
        color: #333;
    }

    .table-container {
        border: 1px solid #000000;
    }
</style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <td class="first-cell">First cell</td>
                <td class="second-cell">Second cell</td>
            </tr>
        </table>
    </div>
</body>
</html>
