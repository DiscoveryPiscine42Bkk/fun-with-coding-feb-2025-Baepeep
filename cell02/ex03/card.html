<!-- In this cell we will set up our profile card.
To realize this project you must create a page with these constraints:
• A title on top of your card.
• An invisible table to align information.
• A profile picture.
• Your login located under this picture.
• A 2-3 words description under your login.
• A few small images lined up for the social networks.
• A clickable button at the bottom of your card with the text "Contact". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile card</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="card-container">
        <img src="https://cdn.discordapp.com/attachments/1000704700745777163/1337064647861342313/IMG_0478.jpg?ex=67a6bebd&is=67a56d3d&hm=fcfddf5cdb9c12fd8227a31fc4043924fb68e7733617cd34cbcc3c38ee74f525&" alt="profile-img">
        <h2 class="username">KNUSUWAN</h2>
        <p class="locate">42 Thailand</p>
        <p class="description">Bussiness Japanese Major KMITL</p>
        <div class="social-media-container">
            <a href="https://x.com/ganbaroudek67" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/babybubblebam?igsh=NXV6NWI2NTN5NDU2&utm_source=qr" class="fa fa-instagram"></a>
        </div>
        <div class="contact"></div>
    </div>
</body>
</html>
